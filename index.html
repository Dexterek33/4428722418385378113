<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FFFFFF">
    <title>mObywatel</title>
    <link rel="shortcut icon" href="images/coi_common_ui_ic_mobywatel_logo.svg" type="image/x-icon">
    <link href="css/all.min.css" rel="stylesheet">
    <style>
        /* Dodanie tła tylko dla ekranu logowania */
        .Login_container_1 {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: url('images/warstwa_2.png') no-repeat center center fixed;
            background-size: cover; /* Tło wypełnia całą stronę logowania */
        }

        body, html {
            height: 100%;
            overscroll-behavior-y: contain;
            padding: 0;
            margin: 0;
            font-family: Roboto, sans-serif;
            background-color: #f5f6fb;
            color: #131419;
        }

        /* Reszta stylów zachowuje się jak w poprzednim przykładzie */
        .navbar {
            overflow: hidden;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 9999;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999;
        }

        /* Stylizowanie pozostałych elementów */
        .Login_main_1 {
            flex: 1 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        
        /* Reszta stylów formularza logowania */
    </style>
</head>
<body>
    <div class="dynamic-panel">
        <div class="Login_container_1">
            <main class="Login_main_1">
                <img src="images/coi_common_ic_mobywatel_horizontal_logo_text.svg" alt="Logo" class="Login_logoTop">
                <div class="Login_changePassword_1">
                    <img src="images/aa008_change_password_blue.svg" alt="Change Password" class="Login_changePasswordIcon">
                </div>

                <p style="font-weight: 500; font-size: 5vw; margin-bottom: 1em; margin-top: 2em; font-weight: bold;">Wpisz hasło</p>
                <div class="Login_bioLogin">
                    <p class="tekst_biometeria">Logowanie biometrią</p>
                </div>

                <div class="Login_passwordSection">
                    <p class="Login_passwordLabel">Hasło</p>
                    <div class="Login_passwordContainer">
                        <input type="password" id="passwordInput" placeholder="Wpisz hasło" class="Login_passwordInput">
                    </div>
                    <p class="Login_forgotPassword">Nie pamiętam hasła</p>
                </div>
            </main>

            <button class="Login_submitButton" id="submitButton">
                <p>Zaloguj się</p>
            </button>

            <p id="error-message">Wprowadź poprawne hasło!</p>

            <footer class="Login_footer">
                <div class="Login_footerImages">
                    <img src="images/coi_common_ui_ic_coi_mobywatel_logo.svg" alt="Footer Image 1" style="width: 5em; height: auto;">
                    <img src="images/coi_common_ui_ic_mc_mobywatel_logo.svg" alt="Footer Image 2" style="width: 4em; height: auto;">
                </div>
                <p class="Login_versionText">wersja 4.41.2 (8)</p>
            </footer>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const correctPassword = 'Stasiek1234';
            const submitButton = document.getElementById('submitButton');
            if (submitButton) {
                submitButton.addEventListener('click', function(event) {
                    event.preventDefault();  // Zapobiegamy odświeżeniu strony
                    const userPassword = document.getElementById('passwordInput').value;

                    if (!userPassword) {
                        alert('Proszę wprowadzić hasło');
                    } else if (userPassword === correctPassword) {
                        window.location.href = 'home.html'; // Przekierowanie na stronę domową
                    } else {
                        alert('Nieprawidłowe hasło');
                    }
                });
            } else {
                console.error("Przycisk o ID 'submitButton' nie został znaleziony.");
            }
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
